<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product Shop</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAV -->
<nav class="navbar navbar-dark bg-dark p-3">
  <div class="container">
    <h3 class="text-white">My Shop</h3>
  </div>
</nav>

<!-- SLIDER -->
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="image/p1.jpg" class="d-block w-100">
    </div>

    <div class="carousel-item">
      <img src="image/p2.jpg" class="d-block w-100">
    </div>

    <div class="carousel-item">
      <img src="image/p3.jpg" class="d-block w-100">
    </div>

  </div>
</div>

<!-- PRODUCTS -->
<div class="container mt-5">
  <div class="row">

    <div class="col-md-4">
      <div class="card">
        <img src="images/p1.jpg" class="card-img-top">
        <div class="card-body">
          <h5>Bluetooth Speaker</h5>
          <p>High quality sound portable speaker</p>
          <h4>?799</h4>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img src="images/p2.jpg" class="card-img-top">
        <div class="card-body">
          <h5>Headphones</h5>
          <p>Noise canceling headphones</p>
          <h4>?999</h4>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img src="images/p3.jpg" class="card-img-top">
        <div class="card-body">
          <h5>Smart Watch</h5>
          <p>Fitness tracking smartwatch</p>
          <h4>?1,499</h4>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- ABOUT -->
<div class="container mt-5">
  <h2>About</h2>
  <p>We sell quality gadgets at affordable prices.</p>
</div>

<!-- CONTACT -->
<div class="container mt-5">
  <h2>Contact</h2>

  <form>
    <input class="form-control mb-2" placeholder="Name">
    <input class="form-control mb-2" placeholder="Email">
    <textarea class="form-control mb-2" placeholder="Message"></textarea>
    <button class="btn btn-dark">Send</button>
  </form>
</div>

<!-- FOOTER MENU -->
<footer class="bg-dark text-white text-center p-3 mt-5">
  Home | About | Contact
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
